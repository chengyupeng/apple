<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>发送消息</title>
</head>

<body>
<div class="contentDiv">


    <legend>
        <strong>发送消息</strong>
    </legend>

    <form th:action="@{/send/{action}(action=${action})}" method="post" class="form-horizontal">


        <div class="form-group">
            <label for="message_name" class="col-sm-2 control-label">消息内容:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="message_name" name="name" 
                       />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
